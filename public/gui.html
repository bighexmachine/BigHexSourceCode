<!DOCTYPE html>

<html>
<meta name = "viewport" content= "width=device-width, initial-scale=1">
<title>WallComp</title>

<link rel="stylesheet" href="resources/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="resources/styles.css">
<script type="text/javascript" src="resources/jquery.js"></script>
<script type="text/javascript" src="resources/scripts.js"></script>
<script type="text/javascript" src="resources/cookies.js"></script>
<script src="resources/bootstrap.min.js"></script>


    <body>
        <div id="container" class="container-fluid">
            <div id = "queueUI" class="col-sm-12 button" style = "background-color:#581845;">Queue:</div>
            <div class="btn-group btn-group-justified">
                <div id = "start" class="btn btn-primary;col-sm-6 button" style = "background-color:#900C3F;">Start</div>
                <div id = "stop" class="btn btn-primary;col-sm-6 button" style = "background-color:#900C3F;">Stop</div>
            </div>

            <div class="btn-group btn-group-justified">
                <div id = "step" class="btn btn-primary;col-sm-6 button" style = "background-color:#900C3F;">Step</div>
                <div id = "reset" class="btn btn-primary;col-sm-6 button" style = "background-color:#900C3F;">Reset</div>
            </div>
            <div id = "speed" class = "col-sm-12 button" style = "background-color:#C70039;">
                Speed
                <input id="speedSlider" type="range" name="speed" min="0" max="196"><div id="speedOut"></div>
            </div>

            <div class="btn-group btn-group-justified">
                <div id = "runInstruction" class="btn btn-primary;col-sm-4 button" style = "background-color:#FF5733;">
                  <a href="runInstruction">Run an Instruction</a>
                </div>

                <div id = "loadprogram" class="btn btn-primary;col-sm-4 button" style = "background-color:#FF5733;">
        			<a href="loadprogram">Load an X Program</a>
        		</div>

                <div id = "loadassebly" class="btn btn-primary;col-sm-4 button" style = "background-color:#FF5733;">
        			<a href="loadassembly">Load an Assembly Program</a>
        		</div>
            </div>
            <div class="btn-group btn-group-justified">
            <div id = "leavequeue" class="btn btn-primary;col-sm-6 button" style = "background-color:#FFC30F;">
                    Leave Queue
                </div>
            <div id = "backofqueue" class="btn btn-primary;col-sm-6 button" style = "background-color:#FFC30F;">
                    Move to Back of Queue
                </div>
            </div>
        </div>
    </body>
</html>
