<!DOCTYPE html>

<html>
<meta name = "viewport" content= "width=device-width, initial-scale=1">
<title>WallComp</title>

<link rel="stylesheet" href="resources/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="resources/styles.css">
<script type="text/javascript" src="resources/jquery.js"></script>
<script type="text/javascript" src="resources/scripts.js"></script>
<script src="resources/bootstrap.min.js"></script>


    <body>
        <div id="container" class="container-fluid">
            <div id = "start" class="col-sm-6 button" style = "background-color:lime;">Start</div>
            <div id = "stop" class="col-sm-6 button" style = "background-color:red;">Stop</div>
            <div id = "speed" class = "col-sm-12 button" style = "background-color:orange;">
                Speed
                <input id="speedSlider" type="range" name="speed" min="0" max="196"><div id="speedOut"></div>
            </div>
            <div id = "step" class="col-sm-6 button" style = "background-color:black;">Step</div>
            <div id = "reset" class="col-sm-6 button" style = "background-color:gray; margin-bottom:10px">Reset</div>

            <div id = "runInstruction" class="col-sm-4 button" style = "background-color:dodgerblue;">
              <a href="runInstruction">Run an Instruction</a>
            </div>

            <div id = "loadprogram" class="col-sm-4 button" style = "background-color:purple;">
        			<a href="loadprogram">Load an X Program</a>
        		</div>

            <div id = "loadassebly" class="col-sm-4 button" style = "background-color:hotpink;">
        			<a href="loadassembly">Load an Assembly Program</a>
        		</div>

        </div>
    </body>
</html>
